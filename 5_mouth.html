        <main class="content">
            <h2 class="section-title">1. 口腔</h2>
            
            <div class="content-layout">
                <div class="text-content">
                    口腔中的牙齒可咬碎並咀嚼食物，唾腺會分泌唾液，唾液中的酵素可初步分解醣類（澱粉），而舌頭可幫助食物和唾液混合，以利吞嚥。
                </div>

                </div>
            </div>

            <h2 class="section-title">2. 咽及食道</h2>
            
            <div class="content-layout">
                <div class="text-content">
                    咽可控制食物進入食道；食道呈管狀，藉著管壁的運動，能推動食物進入胃中。
                </div>

                <div class="image-container">
                    <img src="/images/esophagus.png" alt="咽及食道構造圖" class="mouth-image" onerror="this.src=''; this.alt='圖片載入失敗'; this.style.display='none';">
                </div>
            </div>

            <div class="quiz-section">
                <h3 class="quiz-title">📝 消化器官的功能</h3>
                
                <div class="quiz-item" id="enzyme">
                    <label for="enzyme-select">唾液中的酵素：</label>
                    <select id="enzyme-select">
                        <option value="">請選擇唾液中酵素的功能...</option>
                        <option value="咬碎並咀嚼食物">咬碎並咀嚼食物</option>
                        <option value="分泌唾液">分泌唾液</option>
                        <option value="幫助吞嚥">幫助吞嚥</option>
                        <option value="初步分解醣類（澱粉）">初步分解醣類（澱粉）</option>
                    </select>
                    <div class="feedback"></div>
                </div>

                <div class="quiz-item" id="teeth">
                    <label for="teeth-select">牙齒：</label>
                    <select id="teeth-select">
                        <option value="">請選擇牙齒的功能...</option>
                        <option value="咬碎並咀嚼食物">咬碎並咀嚼食物</option>
                        <option value="分泌唾液">分泌唾液</option>
                        <option value="幫助吞嚥">幫助吞嚥</option>
                        <option value="分解醣類">分解醣類</option>
                    </select>
                    <div class="feedback"></div>
                </div>

                <div class="quiz-item" id="glands">
                    <label for="glands-select">唾腺：</label>
                    <select id="glands-select">
                        <option value="">請選擇唾腺的功能...</option>
                        <option value="咬碎並咀嚼食物">咬碎並咀嚼食物</option>
                        <option value="分泌唾液">分泌唾液</option>
                        <option value="幫助吞嚥">幫助吞嚥</option>
                        <option value="分解醣類">分解醣類</option>
                    </select>
                    <div class="feedback"></div>
                </div>

                <div class="quiz-item" id="tongue">
                    <label for="tongue-select">舌頭：</label>
                    <select id="tongue-select">
                        <option value="">請選擇舌頭的功能...</option>
                        <option value="咬碎並咀嚼食物">咬碎並咀嚼食物</option>
                        <option value="分泌唾液">分泌唾液</option>
                        <option value="幫助食物和唾液混合，以利吞嚥">幫助食物和唾液混合，以利吞嚥</option>
                        <option value="分解醣類">分解醣類</option>
                    </select>
                    <div class="feedback"></div>
                </div>

                <div class="quiz-item" id="pharynx">

                        <option value="控制食物進入食道">控制食物進入食道</option>

                        <option value="分泌唾液">分泌唾液</option>
                        <option value="咬碎並咀嚼食物">咬碎並咀嚼食物</option>
                    </select>
                    <div class="feedback"></div>

                        <option value="">請選擇食道的功能...</option>
                        <option value="控制食物進入食道">控制食物進入食道</option>
                        <option value="推動食物進入胃中">推動食物進入胃中</option>
                        <option value="分泌唾液">分泌唾液</option>

                <div class="success-message" id="success-message">

    <!-- 彈出視窗 -->
    <div class="modal-overlay" id="modal-overlay">

            <h3 class="modal-title">🎯 唾腺體驗活動</h3>
            <div class="modal-text">
                請試看看要吞口水，就能從唾腺擠出口水，主要在舌頭下方，再實際兩頰內縮吞口水，就能從兩頰擠出口水，再想像上顎用力，舌根用力，再吞口水，就能從上顎後方擠出口水。
            </div>
            <img src="/images/mouth2.png" alt="口腔構造圖" class="modal-image" onerror="this.src=''; this.alt='圖片載入失敗'; this.style.display='none';">
            <br>
            <button class="close-button" onclick="closeModal()">關閉</button>
        </div>
    </div>

    <script>
        let allCorrect = false;

        const correctAnswers = {
            teeth: '咬碎並咀嚼食物',
            glands: '分泌唾液',
            enzyme: '初步分解醣類（澱粉）',
            tongue: '幫助食物和唾液混合，以利吞嚥',
            pharynx: '控制食物進入食道',
            esophagus: '推動食物進入胃中'
        };

        function checkAnswers() {
            let correctCount = 0;
            const totalQuestions = 6;

            // 檢查每個答案
            Object.keys(correctAnswers).forEach(key => {
                const select = document.getElementById(key + '-select');
                const quizItem = document.getElementById(key);
                const feedback = quizItem.querySelector('.feedback');
                const userAnswer = select.value;

                // 檢查答案是否正確
                const isCorrect = userAnswer === correctAnswers[key];

                if (isCorrect) {
                    quizItem.classList.remove('incorrect');
                    quizItem.classList.add('correct');
                    feedback.className = 'feedback correct';
                    feedback.textContent = '✓ 正確！';
                    correctCount++;
                } else {
                    quizItem.classList.remove('correct');
                    quizItem.classList.add('incorrect');
                    feedback.className = 'feedback incorrect';
                    feedback.textContent = '✗ 請重新選擇...';
                }
            });

            // 檢查是否全部正確
            if (correctCount === totalQuestions) {
                allCorrect = true;
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('next-button').disabled = false;
                document.getElementById('next-button').style.background = '#4caf50';
                document.getElementById('next-button').style.cursor = 'pointer';
                
                // 顯示彈出視窗
                showModal();
            } else {
                allCorrect = false;
                document.getElementById('success-message').style.display = 'none';
                document.getElementById('next-button').disabled = true;
                document.getElementById('next-button').style.background = '#ccc';
                document.getElementById('next-button').style.cursor = 'not-allowed';
            }
        }

        function goToNext() {
            if (allCorrect) {
                window.open('6_stomach.html', '_blank', 'noopener,noreferrer');
            }
        }

        function showModal() {
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        // 監聽選擇變化，重置狀態
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', function() {
                const quizItem = this.closest('.quiz-item');
                const feedback = quizItem.querySelector('.feedback');
                quizItem.classList.remove('correct', 'incorrect');
                feedback.style.display = 'none';
                
                // 重置成功訊息和下一頁按鈕
                document.getElementById('success-message').style.display = 'none';
                document.getElementById('next-button').disabled = true;
                document.getElementById('next-button').style.background = '#ccc';
                allCorrect = false;
            });
        });
    </script>
