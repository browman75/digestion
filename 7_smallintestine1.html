        <div class="content">
            <div class="left-panel">
                <h2 class="chapter-title">4 小腸</h2>
                <p class="content-text">
                    小腸是一條長管狀的器官，盤繞在腹腔中，是分解食物以及吸收養分、水分的主要場所。
                </p>

                <h3 class="section-title">▌小腸的消化作用</h3>
                <p class="content-text">
                    肝臟所分泌的膽汁，和胰臟所分泌的胰液可藉著導管被送入小腸內。當食物進入小腸時，儲存在膽囊的膽汁會經由導管送入小腸，膽汁中雖不含消化酵素，但可將脂質變成顆粒較小的脂肪球（此過程稱為乳化），有利於胰液中脂質酵素進行脂質分解。
                </p>
                <p class="content-text">
                    胰液內所含的酵素則有助於醣類、蛋白質和脂質的分解。另外小腸壁上的腸腺也會分泌腸液，小腸內的酵素主要和消化醣類、蛋白質有關。
                </p>

                </div>
            </div>

            <form id="quizForm">

    <script>
        let correctAnswers = 0;
        let totalQuestions = 7;
        let allCorrect = false;

        function checkAnswers() {
            const questions = document.querySelectorAll('.question');
            correctAnswers = 0;

            questions.forEach(question => {
                const feedback = question.querySelector('.feedback');
                const correctAnswer = question.dataset.answer;
                let userAnswer;

                question.classList.remove('correct', 'incorrect');

                const select = question.querySelector('select');
                const checkboxes = question.querySelectorAll('input[type="checkbox"]');

                if (select) {
                    // 處理下拉選單
                    userAnswer = select.value;
                } else if (checkboxes.length > 0) {
                    // 處理複選框
                    const checkedValues = Array.from(checkboxes)
                        .filter(cb => cb.checked)
                        .map(cb => cb.value)
                        .sort();
                    userAnswer = checkedValues.join(',');
                }
                
                // 為了比較，將正確答案也排序
                const sortedCorrectAnswer = correctAnswer.split(',').sort().join(',');

                if (userAnswer && userAnswer === sortedCorrectAnswer) {
                    question.classList.add('correct');
                    feedback.textContent = '✓ 正確！';
                    feedback.className = 'feedback correct';
                    correctAnswers++;
                } else {
                    question.classList.add('incorrect');
                    if (!userAnswer || userAnswer === '') {
                        feedback.textContent = '請選擇答案';
                    } else {
                        // 為了顯示，將逗號換成頓號，更易讀
                        feedback.textContent = `✗ 正確答案：${correctAnswer.replace(/,/g, '、')}`;
                    }
                    feedback.className = 'feedback incorrect';
                }
            });

            // 更新分數顯示
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.innerHTML = `<span class="score">得分：${correctAnswers}/${totalQuestions}</span>`;

            // 檢查是否全部正確
            if (correctAnswers === totalQuestions) {
                allCorrect = true;
                scoreDisplay.innerHTML += '<br>🎉 全部正確！可以進入下一頁了！';
                enableNextButton();
            } else {
                allCorrect = false;
                scoreDisplay.innerHTML += '<br>請修正錯誤答案後再試一次';
                disableNextButton();
            }
        }

        function enableNextButton() {
            const nextButton = document.getElementById('next
