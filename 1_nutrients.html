<body>
    <main class="container">
        <header class="header">
            <h1>🐾 動物的攝食與消化作用</h1>
        </header>
        
        <section class="content-section">
            <h2>📚 課文內容</h2>
            <div class="text-content">
                <p>動物所需的養分大多來自環境，獲得養分的過程包括<span class="highlight">攝食、消化和吸收</span>。</p>
                
                <p>動物經由攝食所獲得的養分，多為較大的分子，例如<span class="highlight">澱粉、蛋白質和脂質</span>等，這些物質無法直接通過細胞膜，必須先分解成較小的分子，才能進入細胞內被利用。其中<span class="highlight">澱粉須分解成葡萄糖，蛋白質分解成胺基酸，脂質分解成脂肪酸和甘油</span>，這種將較大分子養分轉變成較小分子養分的過程，稱為<span class="highlight">消化作用</span>。</p>
            </div>
            
            <div class="exercise">
                <h3>📝 練習題目</h3>
                
                <div class="question">
                    <div class="question-text">1. 排出獲得養分的過程</div>
                    <div class="dropdown-container">
                        <div class="dropdown-group">
                            <select class="dropdown" id="step1" onchange="checkDropdowns()">
                                <option value="">選擇第一步</option>
                                <option value="吸收">吸收</option>
                                <option value="攝食">攝食</option>
                                <option value="消化">消化</option>
                            </select>
                            <span class="arrow">→</span>
                            <select class="dropdown" id="step2" onchange="checkDropdowns()">
                                <option value="">選擇第二步</option>
                                <option value="吸收">吸收</option>
                                <option value="攝食">攝食</option>
                                <option value="消化">消化</option>
                            </select>
                            <span class="arrow">→</span>
                            <select class="dropdown" id="step3" onchange="checkDropdowns()">
                                <option value="">選擇第三步</option>
                                <option value="吸收">吸收</option>
                                <option value="攝食">攝食</option>
                                <option value="消化">消化</option>
                            </select>
                        </div>
                    </div>
                    <button class="check-btn" onclick="checkAnswer(1)" id="check1" disabled>檢查答案</button>
                    <div class="result" id="result1"></div>
                </div>
                
                <div class="question">
                    <div class="question-text">2. 選出正確的分解產物</div>
                    
                    <div class="decomposition-item">
                        <span class="substance">澱粉</span>
                        <span class="arrow">分解成</span>
                        <select class="dropdown" id="starch-product" onchange="checkDecomposition()">
                            <option value="">請選擇</option>
                            <option value="脂肪酸和甘油">脂肪酸和甘油</option>
                            <option value="葡萄糖">葡萄糖</option>
                            <option value="胺基酸">胺基酸</option>
                        </select>
                    </div>
                    
                    <div class="decomposition-item">
                        <span class="substance">蛋白質</span>
                        <span class="arrow">分解成</span>
                        <select class="dropdown" id="protein-product" onchange="checkDecomposition()">
                            <option value="">請選擇</option>
                            <option value="脂肪酸和甘油">脂肪酸和甘油</option>
                            <option value="葡萄糖">葡萄糖</option>
                            <option value="胺基酸">胺基酸</option>
                        </select>
                    </div>
                    
                    <div class="decomposition-item">
                        <span class="substance">脂質</span>
                        <span class="arrow">分解成</span>
                        <select class="dropdown" id="lipid-product" onchange="checkDecomposition()">
                            <option value="">請選擇</option>
                            <option value="脂肪酸和甘油">脂肪酸和甘油</option>
                            <option value="葡萄糖">葡萄糖</option>
                            <option value="胺基酸">胺基酸</option>
                        </select>
                    </div>
                    
                    <button class="check-btn" onclick="checkAnswer(2)" id="check2" disabled>檢查答案</button>
                    <div class="result" id="result2"></div>
                </div>
            </div>
        </section>
        
        <nav class="navigation">
            <a href="index.html" class="nav-btn">
                ← 上一頁
            </a>
            <a href="https://browman75.github.io/digestion_bubble_game/" class="nav-btn disabled" id="nextBtn" target="_self">
                下一頁 →
            </a>
        </nav>

    <script>
        let question1Correct = false;
        let question2Correct = false;
        
        function checkDropdowns() {
            const step1 = document.getElementById('step1').value;
            const step2 = document.getElementById('step2').value;
            const step3 = document.getElementById('step3').value;
            
            // 啟用檢查按鈕如果所有下拉框都有選擇
            document.getElementById('check1').disabled = !(step1 && step2 && step3);
        }
        
        function checkDecomposition() {
            const starch = document.getElementById('starch-product').value;
            const protein = document.getElementById('protein-product').value;
            const lipid = document.getElementById('lipid-product').value;
            
            // 啟用檢查按鈕如果所有下拉框都有選擇
            document.getElementById('check2').disabled = !(starch && protein && lipid);
        }
        
        function checkAnswer(questionNum) {
            if (questionNum === 1) {
                const step1 = document.getElementById('step1');
                const step2 = document.getElementById('step2');
                const step3 = document.getElementById('step3');
                const resultDiv = document.getElementById('result1');
                
                const correct = step1.value === '攝食' && step2.value === '消化' && step3.value === '吸收';
                
                // 標記正確/錯誤的下拉框
                [step1, step2, step3].forEach(dropdown => {
                    dropdown.classList.remove('correct', 'incorrect');
                });
                
                if (correct) {
                    step1.classList.add('correct');
                    step2.classList.add('correct');
                    step3.classList.add('correct');
                    resultDiv.textContent = '✅ 答對了！獲得養分的正確過程是：攝食 → 消化 → 吸收';
                    resultDiv.className = 'result correct';
                    question1Correct = true;
                } else {
                    if (step1.value !== '攝食') step1.classList.add('incorrect');
                    else step1.classList.add('correct');
                    if (step2.value !== '消化') step2.classList.add('incorrect');
                    else step2.classList.add('correct');
                    if (step3.value !== '吸收') step3.classList.add('incorrect');
                    else step3.classList.add('correct');
                    
                    resultDiv.textContent = '❌ 答錯了！正確順序是：攝食 → 消化 → 吸收';
                    resultDiv.className = 'result incorrect';
                    question1Correct = false;
                }
                
                resultDiv.style.display = 'block';
                document.getElementById('check1').disabled = true;
                
            } else if (questionNum === 2) {
                const starchSelect = document.getElementById('starch-product');
                const proteinSelect = document.getElementById('protein-product');
                const lipidSelect = document.getElementById('lipid-product');
                const resultDiv = document.getElementById('result2');
                
                const starchCorrect = starchSelect.value === '葡萄糖';
                const proteinCorrect = proteinSelect.value === '胺基酸';
                const lipidCorrect = lipidSelect.value === '脂肪酸和甘油';
                
                // 清除之前的樣式
                [starchSelect, proteinSelect, lipidSelect].forEach(select => {
                    select.classList.remove('correct', 'incorrect');
                    select.parentElement.classList.remove('correct', 'incorrect');
                });
                
                // 標記正確/錯誤
                if (starchCorrect) {
                    starchSelect.classList.add('correct');
                    starchSelect.parentElement.classList.add('correct');
                } else {
                    starchSelect.classList.add('incorrect');
                    starchSelect.parentElement.classList.add('incorrect');
                }
                
                if (proteinCorrect) {
                    proteinSelect.classList.add('correct');
                    proteinSelect.parentElement.classList.add('correct');
                } else {
                    proteinSelect.classList.add('incorrect');
                    proteinSelect.parentElement.classList.add('incorrect');
                }
                
                if (lipidCorrect) {
                    lipidSelect.classList.add('correct');
                    lipidSelect.parentElement.classList.add('correct');
                } else {
                    lipidSelect.classList.add('incorrect');
                    lipidSelect.parentElement.classList.add('incorrect');
                }
                
                const allCorrect = starchCorrect && proteinCorrect && lipidCorrect;
                
                if (allCorrect) {
                    resultDiv.textContent = '🎉 全部答對了！澱粉→葡萄糖，蛋白質→胺基酸，脂質→脂肪酸和甘油';
                    resultDiv.className = 'result correct';
                    question2Correct = true;
                } else {
                    const correctCount = [starchCorrect, proteinCorrect, lipidCorrect].filter(Boolean).length;
                    resultDiv.textContent = `答對了 ${correctCount}/3 個。正確答案：澱粉→葡萄糖，蛋白質→胺基酸，脂質→脂肪酸和甘油`;
                    resultDiv.className = 'result incorrect';
                    question2Correct = false;
                }
                
                resultDiv.style.display = 'block';
                document.getElementById('check2').disabled = true;
            }
            
            // 檢查是否可以啟用下一頁按鈕
            updateNextButton();
        }
        
        function updateNextButton() {
            const nextBtn = document.getElementById('nextBtn');
            if (question1Correct && question2Correct) {
                nextBtn.classList.remove('disabled');
            } else {
                nextBtn.classList.add('disabled');
            }
        }
    </script>
