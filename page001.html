<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人體消化道排序遊戲</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
        }
        
        html, body {
            height: 100%;
        }

        .game-container {
            max-width: 1024px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: bold;
        }

        .content {
            display: flex;
            min-height: 700px;
            flex-direction: row;
        }

        .left-panel {
            flex: 0 0 45%;
            padding: 25px;
            background: #f8f9fa;
        }

        .right-panel {
            flex: 1;
            padding: 25px;
            background: white;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                min-height: auto;
            }
            
            .left-panel {
                flex: none;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }

        .rules {
            background: #f0c62e;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #2196f3;
        }

        .rules h3 {
            margin-top: 0;
            color: #1976d2;
            font-size: 1.3rem;
        }

        .rules ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .rules li {
            margin: 8px 0;
            line-height: 1.5;
        }

        .digestive-system {
            text-align: center;
            margin-bottom: 25px;
        }

        .digestive-image {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 3px solid #74b9ff;
        }

        .game-area h3 {
            color: #2d3436;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .organ-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            margin-bottom: 30px;
        }

        .organ-btn {
            padding: 18px 12px;
            border: 3px solid #ddd;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .organ-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .organ-btn {
                font-size: 15px;
                padding: 16px 10px;
                min-height: 55px;
            }
        }

        .organ-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .organ-btn.selected {
            background: #74b9ff;
            color: white;
            border-color: #0984e3;
        }

        .organ-btn.correct {
            background: #00b894;
            color: white;
            border-color: #00a085;
        }

        .organ-btn.wrong {
            background: #ff7675;
            color: white;
            border-color: #d63031;
        }

        .sequence-display {
            background: #f1f2f6;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .sequence-display h4 {
            margin-top: 0;
            color: #2d3436;
        }

        .sequence-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .sequence-item {
            background: #ddd;
            padding: 12px 18px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: bold;
            min-width: 90px;
            text-align: center;
        }

        .sequence-item.filled {
            background: #74b9ff;
            color: white;
        }

        .controls {
            display: flex;
            gap: 18px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }

        .btn-primary {
            background: #0984e3;
            color: white;
        }

        .btn-primary:hover {
            background: #074c7a;
        }

        .btn-secondary {
            background: #636e72;
            color: white;
        }

        .btn-secondary:hover {
            background: #2d3436;
        }

        .btn:disabled {
            background: #ddd;
            color: #999;
            cursor: not-allowed;
        }

        .navigation {
            background: #2d3436;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            padding: 15px 35px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 130px;
        }

        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 200px;
            }
        }

        .nav-btn.prev {
            background: #636e72;
            color: white;
        }

        .nav-btn.next {
            background: #00b894;
            color: white;
        }

        .nav-btn:disabled {
            background: #ddd;
            color: #999;
            cursor: not-allowed;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        .feedback.success {
            background: #d1f2eb;
            color: #00b894;
            border: 2px solid #00b894;
        }

        .feedback.error {
            background: #ffeaa7;
            color: #e17055;
            border: 2px solid #e17055;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="header">
            <h1>🫁 人體消化道排序遊戲 🍎</h1>
            <div class="rules">
                    <h3>📋 遊戲規則</h3>
                        <li>按照食物在人體內的消化順序排列器官，點選右側的器官按鈕來排序</li>
                        <li>全部答對才能進入下一頁，可以重新開始重新排列</li>
            
            </div>
        </header>
        
        <main class="content">
            <div class="left-panel">      
                <div class="digestive-system">
                    <h3>🧬 人體消化系統圖</h3>
                    <img src="images/body.png" 
                         alt="人體消化系統解剖圖" 
                         class="digestive-image"
                         onerror="this.src=''; this.alt='消化系統圖片載入失敗'; this.style.display='none'; this.parentNode.innerHTML += '<div style=\'background: #f8f9fa; padding: 40px; border-radius: 15px; border: 3px dashed #74b9ff; text-align: center; color: #636e72;\'><h4>🫁 消化系統示意圖</h4><p>口腔 → 食道 → 胃 → 小腸 → 大腸 → 肛門</p></div>';">
                </div>
            </div>
            
            <div class="right-panel">
                <div class="game-area">
                    <h3>🎯 請按順序點選消化道器官</h3>
                    
                    <div class="sequence-display">
                        <h4>消化順序：</h4>
                        <div class="sequence-list" id="sequenceList">
                            <div class="sequence-item">1. ?</div>
                            <div class="sequence-item">2. ?</div>
                            <div class="sequence-item">3. ?</div>
                            <div class="sequence-item">4. ?</div>
                            <div class="sequence-item">5. ?</div>
                            <div class="sequence-item">6. ?</div>
                            <div class="sequence-item">7. ?</div>
                        </div>
                    </div>
                    
                    <div class="organ-buttons" id="organButtons">
                        <button class="organ-btn" data-organ="A\唾腺">A\唾腺</button>
                        <button class="organ-btn" data-organ="B\口腔">B\口腔</button>
                        <button class="organ-btn" data-organ="C\咽喉">C\咽喉</button>
                        <button class="organ-btn" data-organ="D\食道">D\食道</button>
                        <button class="organ-btn" data-organ="E\肝臟">E\肝臟</button>
                        <button class="organ-btn" data-organ="F\膽囊">F\膽囊</button>
                        <button class="organ-btn" data-organ="G\胃">G\胃</button>
                        <button class="organ-btn" data-organ="H\胰臟">H\胰臟</button>
                        <button class="organ-btn" data-organ="I\小腸">I\小腸</button>
                        <button class="organ-btn" data-organ="J\大腸">J\大腸</button>
                        <button class="organ-btn" data-organ="K\肛門">K\肛門</button>
                        
                    </div>
                    
                    <div class="controls">
                        <button class="btn btn-primary" onclick="checkAnswer()">檢查答案</button>
                        <button class="btn btn-secondary" onclick="resetGame()">重新開始</button>
                    </div>
                    
                    <div id="feedback"></div>
                </div>
            </div>
        </main>
        
        <nav class="navigation">
            <button class="nav-btn prev" onclick="previousPage()">⬅️ 上一頁</button>
            <button class="nav-btn next" id="nextBtn" onclick="nextPage()" disabled>下一頁 ➡️</button>
        </nav>
    </div>

    <script>
        const correctSequence = ['B\口腔','C\咽喉', 'D\食道', 'G\胃', 'I\小腸', 'J\大腸', 'K\肛門'];
        let userSequence = [];
        let gameCompleted = false;

        function selectOrgan(organName) {
            if (userSequence.length >= 7) return;
            
            userSequence.push(organName);
            updateSequenceDisplay();
            
            // 標記按鈕為已選擇
            const buttons = document.querySelectorAll('.organ-btn');
            buttons.forEach(btn => {
                if (btn.dataset.organ === organName) {
                    btn.classList.add('selected');
                    btn.style.pointerEvents = 'none';
                }
            });
        }

        function updateSequenceDisplay() {
            const sequenceItems = document.querySelectorAll('.sequence-item');
            sequenceItems.forEach((item, index) => {
                if (userSequence[index]) {
                    item.textContent = `${index + 1}. ${userSequence[index]}`;
                    item.classList.add('filled');
                } else {
                    item.textContent = `${index + 1}. ?`;
                    item.classList.remove('filled');
                }
            });
        }

        function checkAnswer() {
            if (userSequence.length !== 7) {
                showFeedback('請選擇完整的 7 個消化道器官！', 'error');
                return;
            }

            const buttons = document.querySelectorAll('.organ-btn');
            let allCorrect = true;

            // 檢查每個位置的答案
            userSequence.forEach((organ, index) => {
                const button = document.querySelector(`[data-organ="${organ}"]`);
                if (organ === correctSequence[index]) {
                    button.classList.add('correct');
                    button.classList.remove('wrong');
                } else {
                    button.classList.add('wrong');
                    button.classList.remove('correct');
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                showFeedback('🎉 恭喜！全部答對了！現在可以進入下一頁。', 'success');
                gameCompleted = true;
                document.getElementById('nextBtn').disabled = false;
            } else {
                showFeedback('❌ 有些答案不正確，請重新排列！', 'error');
                gameCompleted = false;
                document.getElementById('nextBtn').disabled = true;
            }
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
        }

        function resetGame() {
            userSequence = [];
            gameCompleted = false;
            
            // 重置按鈕狀態
            const buttons = document.querySelectorAll('.organ-btn');
            buttons.forEach(btn => {
                btn.classList.remove('selected', 'correct', 'wrong');
                btn.style.pointerEvents = 'auto';
            });
            
            // 重置序列顯示
            updateSequenceDisplay();
            
            // 清除反饋
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = '';
            
            // 禁用下一頁按鈕
            document.getElementById('nextBtn').disabled = true;
        }

        function previousPage() {
            showFeedback('這是第一頁，沒有上一頁了！', 'error');
        }

        function nextPage() {
            if (!gameCompleted) {
                showFeedback('請先完成遊戲才能進入下一頁！', 'error');
                return;
            }
            showFeedback('🎊 準備進入下一個關卡...', 'success');
        }

        // 為器官按鈕添加點擊事件
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.organ-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', function() {
                    if (!this.classList.contains('selected')) {
                        selectOrgan(this.dataset.organ);
                    }
                });
            });
        });
    </script>

</html>
