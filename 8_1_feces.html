<body>
    <div class="container">
        <header class="header">
            <h1 class="title">為什麼糞便是排遺，不是排泄物？</h1>
        </header>
        
        <main class="main-content">
            <div class="left-content">
                <p>排泄是將<span class="highlight">細胞代謝</span>產生的廢物排出體外的過程，如尿素、二氧化碳、水等，主要由腎臟、肺和皮膚進行。</p>
                <br>
                <p>排遺則是把<span class="highlight">未被消化吸收</span>的食物殘渣經肛門排出，排遺未被細胞利用過。</p>
            </div>
            
            <div class="right-content">
                <div class="image-container">
                    <img src="/images/feces.png" alt="糞便示意圖" onerror="this.src=''; this.alt='圖片載入失敗'; this.style.display='none';">
                </div>
            </div>
        </main>
        
        <section class="quiz-section">
            <h2 class="quiz-title">排泄、排遺的定義（配對題）</h2>
            
            <div class="matching-game">
                <div class="terms-column">
                    <div class="column-title">概念</div>
                    <div class="term-item" data-term="excretion">排泄</div>
                    <div class="term-item" data-term="defecation">排遺</div>
                </div>
                
                <div class="definitions-column">
                    <div class="column-title">定義</div>
                    <div class="definition-item" data-definition="excretion">將細胞代謝產生的廢物排出體外</div>
                    <div class="definition-item" data-definition="defecation">將未被消化吸收的食物殘渣排出</div>
                </div>
            </div>
        </section>
        
        <nav class="navigation">
            <a href="8_large_intestine.html" class="nav-btn prev-btn">上一頁</a>
            <button id="nextBtn" class="nav-btn next-btn" disabled onclick="goToNext()">下一頁</button>
        </nav>
    </div>
    
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>🎉 恭喜完成！</h2>
            <p>你已完成所有學習內容，接下來就是練習囉！</p>
            <button class="close-btn" onclick="closeModal()">確定</button>
        </div>
    </div>
    
    <script>
        let selectedTerm = null;
        let selectedDefinition = null;
        let matchedPairs = 0;
        const totalPairs = 2;
        
        const correctMatches = {
            'excretion': 'excretion',
            'defecation': 'defecation'
        };
        
        // 添加點擊事件監聽器
        document.querySelectorAll('.term-item').forEach(item => {
            item.addEventListener('click', function() {
                if (this.classList.contains('matched')) return;
                
                // 清除之前的選擇
                document.querySelectorAll('.term-item').forEach(t => t.classList.remove('selected'));
                
                // 選擇當前項目
                this.classList.add('selected');
                selectedTerm = this.dataset.term;
                
                checkMatch();
            });
        });
        
        document.querySelectorAll('.definition-item').forEach(item => {
            item.addEventListener('click', function() {
                if (this.classList.contains('matched')) return;
                
                // 清除之前的選擇
                document.querySelectorAll('.definition-item').forEach(d => d.classList.remove('selected'));
                
                // 選擇當前項目
                this.classList.add('selected');
                selectedDefinition = this.dataset.definition;
                
                checkMatch();
            });
        });
        
        function checkMatch() {
            if (selectedTerm && selectedDefinition) {
                if (correctMatches[selectedTerm] === selectedDefinition) {
                    // 正確配對
                    const termElement = document.querySelector(`[data-term="${selectedTerm}"]`);
                    const definitionElement = document.querySelector(`[data-definition="${selectedDefinition}"]`);
                    
                    termElement.classList.add('matched');
                    termElement.classList.remove('selected');
                    definitionElement.classList.add('matched');
                    definitionElement.classList.remove('selected');
                    
                    matchedPairs++;
                    
                    if (matchedPairs === totalPairs) {
                        setTimeout(() => {
                            document.getElementById('successModal').style.display = 'block';
                            document.getElementById('nextBtn').disabled = false;
                        }, 500);
                    }
                } else {
                    // 錯誤配對，清除選擇
                    setTimeout(() => {
                        document.querySelectorAll('.term-item, .definition-item').forEach(item => {
                            item.classList.remove('selected');
                        });
                    }, 1000);
                }
                
                selectedTerm = null;
                selectedDefinition = null;
            }
        }
        
        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }
        
        function goToNext() {
            if (!document.getElementById('nextBtn').disabled) {
                window.location.href = '9_exam.html';
            }
        }
        
        // 點擊模態框外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('successModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
