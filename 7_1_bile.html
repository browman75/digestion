                <p>乳化是指原本不容易混合的油和水，在乳化劑的作用下變得均勻分散的現象。生活中像沙拉醬、牛奶、乳液等都是乳化的例子。</p>
                
                <p>在人體中，膽汁中的膽鹽能將大油滴分成許多小油滴，讓脂肪表面積變大，脂肪酶更容易作用，幫助脂肪的分解。</p>
                
                <p>不過要注意，乳化只是讓油脂更容易被消化，並不是一種真正的消化作用。</p>
                
                <p>而且膽汁是由肝臟製造，膽囊只有儲存膽汁的功能而已。</p>

    <script>
        const correctAnswers = {
            q1: '肝臟',
            q2: '膽囊', 
            q3: '胰液',
            q4: '膽汁'
        };
        
        const nextButton = document.getElementById('nextButton');
        const feedbackMessage = document.getElementById('feedbackMessage');
        
        // 監聽所有選項變化
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const questionName = this.name;
                const selectedValue = this.value;
                const questionItem = this.closest('.quiz-item');
                
                // 更新選項樣式
                questionItem.querySelectorAll('.quiz-option').forEach(option => {
                    option.classList.remove('selected');
                });
                this.closest('.quiz-option').classList.add('selected');
                
                // 檢查答案
                if (selectedValue === correctAnswers[questionName]) {
                    questionItem.classList.remove('incorrect');
                    questionItem.classList.add('correct');
                } else {
                    questionItem.classList.remove('correct');
                    questionItem.classList.add('incorrect');
                }
                
                checkAllAnswers();
            });
        });
        
        function checkAllAnswers() {
            let allCorrect = true;
            let answeredCount = 0;
            
            for (let question in correctAnswers) {
                const selectedOption = document.querySelector(`input[name="${question}"]:checked`);
                if (selectedOption) {
                    answeredCount++;
                    if (selectedOption.value !== correctAnswers[question]) {
                        allCorrect = false;
                    }
                } else {
                    allCorrect = false;
                }
            }
            
            // 顯示回饋訊息
            if (answeredCount === Object.keys(correctAnswers).length) {
                if (allCorrect) {
                    feedbackMessage.textContent = '🎉 太棒了！全部答對了！現在可以前往下一頁。';
                    feedbackMessage.className = 'feedback-message success';
                    feedbackMessage.style.display = 'block';
                    nextButton.disabled = false;
                } else {
                    feedbackMessage.textContent = '❌ 還有答案需要修正，請檢查紅色框框的題目。';
                    feedbackMessage.className = 'feedback-message error';
                    feedbackMessage.style.display = 'block';
                    nextButton.disabled = true;
                }
            } else {
                feedbackMessage.style.display = 'none';
                nextButton.disabled = true;
            }
        }
        
        // 下一頁按鈕點擊事件
        nextButton.addEventListener('click', function() {
            if (!this.disabled) {
                window.open('https://browman75.github.io/digestion_small_intestine/', '_blank', 'noopener,noreferrer');
            }
        });
    </script>
